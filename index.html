<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="styles.css"><title>Todo List</title><script defer="defer" src="main.js"></script><link href="styles.css" rel="stylesheet"></head><body><div class="container"><h1>Todo List</h1><div class="project-input"><input id="new-project" placeholder="New Project Name"> <button id="add-project">Add Project</button></div><div class="projects"><h2>Projects</h2><div id="project-list" class="project-list"></div></div></div><div id="todo-dialog" class="dialog" style="display:none;"><div class="dialog-content"><span id="close-dialog" class="close">&times;</span><br/><h2>Add Todo</h2><input id="todo-title" placeholder="Todo Title"> <textarea id="todo-description" placeholder="Todo Description"></textarea> <input type="date" id="todo-due-date"> <select id="todo-priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select> <button id="submit-todo">Add Todo</button></div></div></body></html>
